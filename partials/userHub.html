<div ng-init="hubToday()" class="hubContainer container" id="body" ng-style="{'background-image':'url({{newTodayHub.background}})'}">
	<div id="weather">
   <div class="container mainHub">
    <div class="hubHeading">
      <h1 class="hubHeadingText">Good {{newTodayHub.greetingTime}}, Chris</h1>
    </div>
    <div class="todayStatus">
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="timeContainer">
          <ul>
            <li class="time"> It's {{newTodayHub.currentTime}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="col-xs-12">
          <div class="container todayContainer">
            <div class=" hubToday col-xs-12 hvr-bounce-in">What's going on today?
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="container tomorrowContainer">
            <div class="hubTomorrow col-xs-12 hvr-bounce-in">What's going on tomorrow?
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
      </div>
    </div>
  </div>
</div>
</div>
