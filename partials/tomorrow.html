
<div id="tomrrowContainer" ng-init="getTime()" ng-cloak="" class="tomorrowContainer container" ng-style="{'background-image':'url({{personalInfo.background}})'}">
  <div id="loader" class="hidden">
  <div class="sk-fading-circle">
  <div class="sk-circle1 sk-circle"></div>
  <div class="sk-circle2 sk-circle"></div>
  <div class="sk-circle3 sk-circle"></div>
  <div class="sk-circle4 sk-circle"></div>
  <div class="sk-circle5 sk-circle"></div>
  <div class="sk-circle6 sk-circle"></div>
  <div class="sk-circle7 sk-circle"></div>
  <div class="sk-circle8 sk-circle"></div>
  <div class="sk-circle9 sk-circle"></div>
  <div class="sk-circle10 sk-circle"></div>
  <div class="sk-circle11 sk-circle"></div>
  <div class="sk-circle12 sk-circle"></div>
</div>
</div>
  <div id="loadHide" class="tomorrowPlanContainer container ">
   <div class="container planningHub">
     <a class="logout pull-right;" ng-click="logout()"><p>Logout</p></a>
     <div class="tomorrowHeading">
      <h1 class="hubHeadingText">Tell me about your day!</h1>
    </div>
    <div class="detailsContainer">
      <div class="whereToGo">
        <p>Where do you need to go?</p>
        <input class="form-control whereInput" type="text" ng-model="newAlarmTime.whereImGoing" placeholder="Enter an address">
      </div>
      <div class="whenToBeThere">
        <p>When do you need to be there?</p>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-2">
            <select ng-model="arrivalTime.hour" class="form-control arrivalHoursSelect"  ng-value="hours">
              <option selected disabled value="">Hour</option>
              <option ng-repeat="hour in arrivalHours" value="{{hour.value}}">{{hour.value}}</option>
            </select>
            :
          </div>
          <div class="col-md-2">
           <select class="form-control arrivalMinutesSelect" ng-model="arrivalTime.minute">
             <option selected disabled value="">Minute</option>
             <option ng-repeat="minute in arrivalMinutes" value="{{minute.value}}" >{{minute.value}}</option>
           </select>
         </div>
         <div class="col-md-2">
           <select class="form-control arrivalMeridiamSelect" ng-model="arrivalTime.meridiam"> <option selected disabled value="">AM/PM</option><option ng-repeat="meridiam in arrivalMeridiam" value="{{meridiam.value}}">{{meridiam.value}}</option>
           </select>
         </div>
         <div class="col-md-2"></div>
       </div>
     </div>
     <div class="readyTime">
       <p>How long do you need to get ready?</p>
       <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <select ng-model="bufferTime.hours" class="form-control hoursSelect"  ng-value="hours">
            <option selected disabled value="">Hours</option>
            <option ng-repeat="hour in alarmHours" value="{{hour.value}}">{{hour.value}}</option>
          </select>
        </div>
        <div class="col-md-3">
         <select class="form-control minutesSelect" ng-model="bufferTime.minutes"> <option selected disabled value="">Minutes</option><option ng-repeat="minute in alarmMinutes" value="{{minute.value}}" >{{minute.value}}</option>
         </select>
       </div>       <div class="col-md-3"></div>
     </div>
   </div>
 </div>
 <div class=" makeItHappen col-md-12 hvr-bounce-in" ng-click="getLocation()">Make it happen!
 </div>
</div>
</div>
</div>
